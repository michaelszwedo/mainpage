<!DOCTYPE html>
<html lang="en">
<head>
  <title>T-Rex Online Hockey Shop</title>
  <meta charset="utf-8">
  <meta name="description" content="Hockey Online Store">
  <meta name="author" content="Michael Szwedo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="changepass.css">
</head>

<body>
  <div class="form-gap">
    <div class="container">    
      <form class="form-horizontal">
      <fieldset>
        <!-- Form Name -->
        <h3>Change password</h3>

        <!-- Password input-->
        <div class="form-group">
          <div class="col-md-4" for="piCurrPass">Current password</div>
          <div class="col-md-8">
          <input id="piCurrPass" name="piCurrPass" type="password" placeholder="current password" class="form-control input-md" required="">  
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <div class="col-md-4" for="piNewPass">New password</div>
          <div class="col-md-8">
          <input id="piNewPass" name="piNewPass" type="password" placeholder="New password" class="form-control input-md" required="">   
          </div>
        </div>

    <!-- Password input-->
    <div class="form-group">
      <div class="col-md-4" for="piNewPassRepeat">Confirm new password</div>
      <div class="col-md-8">
      <input id="piNewPassRepeat" name="piNewPassRepeat" type="password" placeholder="Confirm new password" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="bCancel"></label>
      <div class="col-md-8">
      <button id="bCancel" name="bCancel" class="btn btn-danger">Cancel</button>
      <button id="bSave" name="bSave" class="btn btn-success">Save</button>
      </div>
    </div>

    </fieldset>
    </form>
  </div>
</div>

</body>
</html>
